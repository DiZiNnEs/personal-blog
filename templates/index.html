<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="shortcut icon" href="">
</head>
<body>

<div id="getPosts">
    {% verbatim %}
    <li v-for="item in resultsOfResponse" :key="item">
        <h1><a v-bind:href="getDomainNameToUrl(item.slug)">{{ item.title }}</a></h1>
        <h3>Author: {{ item.author }}</h3>
        <h4>Pub date: {{ item.publication_date }}</h4>
    </li>
    {% endverbatim %}
</div>
{% load static %}
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="{% static 'js/getJsonResult.js' %}"></script>
<script type="module" src="{% static 'js/constants.js' %}"></script>
</body>
</html>

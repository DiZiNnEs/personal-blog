{% extends 'base.html' %}

{% block head %}
    <title>Post</title>
{% endblock %}

{% block body %}
    <div>
        <h1 class="text-primary">Title: {{ post.title }}</h1>
        <h2 class="text-secondary">Content: {{ post.content }}</h2>
        <h2 class="text-success">Author: {{ post.author }}</h2>
        <h3 class="text-danger">Publication date: {{ post.publication_date }}</h3>
    </div>
{% endblock %}
